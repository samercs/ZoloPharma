<ion-header>
	<ion-navbar color="primary">
		<ion-title>{{ 'PAGES.RESET_PASSWORD' | translate }}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding class="vertical-center">

    <form (ngSubmit)="sendInstructions()" [formGroup]="needPasswordForm">

        <ion-row class="form-container">
            <ion-col>
                <ion-list inset>
                    <p [@introTextFadeIn]="introTextState" >{{ 'PASSWORD_RESET_PAGE.TEXT' | translate }}</p>

                    <ion-item [@emailFieldFadeIn]="emailFieldState" class="form-input">
                        <ion-label color="placeholder" floating>{{ 'FIELDS.EMAIL' | translate }}</ion-label>
                        <ion-input formControlName="email" type="text"></ion-input>
                    </ion-item>

                    <!-- Error message related to the email field -->
                    <error-message [submitted]="submitAttempt" [name]="'FIELDS.EMAIL' | translate" [control]="needPasswordForm.get('email')"></error-message>
                </ion-list>
            </ion-col>
        </ion-row>

        <!-- 
			Hidden button to make the GO button submit the form, 
			since the button is in the footer (outside the form tag) 
		-->
		<button id="hidden-btn" type="submit"></button>

    </form>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button [@sendPasswordButtonFadeIn]="sendPasswordButtonState" class="blue-btn" (click)="sendInstructions()" ion-button full>{{ 'PASSWORD_RESET_PAGE.SEND_INSTRUCTIONS' | translate }}</button>
    </ion-toolbar>
</ion-footer>
